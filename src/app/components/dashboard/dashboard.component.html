<app-header
  [title]="'Spectre Squad'"
  [subtitle]="'Sandbox and personal website.'"
></app-header>
<app-body>
  <div class="row">
    <div class="col-md-4 my-3">
      <app-card [title]="'Virtual Cards'">
        <p>
          Virtual card decks for the game.
        </p>
        <button class="btn btn-secondary" (click)="goDecks()">
          Go
        </button>
      </app-card>
    </div>
    <div class="col-md-4 my-3">
      <app-card [title]="'Rules'">
        <p>
          Rules for the game.
        </p>
        <button class="btn btn-secondary" (click)="goRules()">
          Go
        </button>
      </app-card>
    </div>
    <div class="col-md-4 my-3">
      <app-card [title]="'Deck Details'">
        <p>
          View information about the decks.
        </p>
        <button class="btn btn-secondary" (click)="goDeckListing()">
          Go
        </button>
      </app-card>
    </div>
  </div>
</app-body>
<app-body-alt>
  <div class="row">
    <div class="col-md-6 my-3">
      <app-card [title]="'Donate to Charity'" [icon]="'fa-money'">
        <p>
          Like this free website? Pay it forward to a charity I support.
        </p>
        <a
          class="btn btn-secondary"
          href="https://aoti-app-hub.herokuapp.com/donate"
          target="_blank"
        >
          Donate
        </a>
      </app-card>
    </div>
    <div class="col-md-6 my-3">
      <app-card [title]="'More Information'" [icon]="'fa-info-circle'">
        <p>
          Just curious about this site? Get more information about this website.
        </p>
        <button class="btn btn-secondary" (click)="goToInfo()">Info</button>
      </app-card>
    </div>
  </div>
</app-body-alt>
